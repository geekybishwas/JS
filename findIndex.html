<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find Index Method in JS</title>
    </head>
    <body>
        <script>
            const array = [1, 2, 3, 4, 5];

            // Removing elements from index 2 onwards
            array.splice(2); // Removes elements starting from index 2 to the end
            // Result: [1, 2]

            // Removing one element from index 1
            array.splice(1, 1); // Removes one element at index 1
            // Result: [1, 3]
        </script>
    </body>
</html>
