<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object.create() in JS</title>
    </head>
    <body>
        <script>
            const PersonPrototype = {
                calcAge() {
                    console.log(2037 - this.birthYear);
                },

                init(firstName, birthYear) {
                    this.firstNmae = firstName;
                    this.birthYear = birthYear;
                },
            };

            const geeky = Object.create(PersonPrototype);
            console.log(geeky);
            geeky.firstName = "geeeky";
            geeky.birthYear = 1990;

            geeky.calcAge();

            const bishwas = Object.create(PersonPrototype);
            bishwas.init("Bishwas", 1990);
            bishwas.calcAge();
        </script>
    </body>
</html>
