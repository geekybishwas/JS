<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Assignment Operator</title>
</head>

<body>
    <script>
        const rest1 = {
            name: "Hotel Lake",
            numOfGuest: 20,
        };
        const rest2 = {
            name: "Hotel Singapore",
            owner: "Bishwas",
        };
        let a = 10;
        a += 1;
        console.log(a);
        // OR ASSIGNMENT OPERATOR
        // rest1.numOfGuest = rest1.numOfGuest || 10;
        // rest2.numOfGuest = rest2.numOfGuest || 10;
        // rest1.numOfGuest || = 10;
        // rest2.numOfGuest || = 10;
        // rest1.numOfGuest ?? = 10;
        // rest2.numOfGuest ?? = 10;
        rest2.owner = rest2.owner && "Anonymous ";
        console.log(rest1);
        console.log(rest2);
    </script>
</body>

</html>
