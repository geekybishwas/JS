<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Questions</title>
</head>

<body>
    <script>
        function calcTip(bill_val) {
            return bill_val >= 50 && bill_val <= 300 ? bill_val * 0.15 : bill_val * 0.20;
        }
        const bills = new Array(100, 200, 300, 400);
        const tips = [];
        const total = [];
        for (let i = 0; i < (bills.length); i++) {
            tips[i] = calcTip(bills[i]);
            total[i] = tips[i] + bills[i];
        }
        console.log(bills);
        console.log(tips);
        console.log(total);
    </script>
</body>

</html>
