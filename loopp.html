<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping in JS</title>
</head>

<body>
    <script>
        let rep = 1;
        while (rep <= 10) {
            console.log(`Loop repetition ${rep}`);
            rep++;
        }
        let dice = Math.trunc(Math.random() * 6 + 1); // Pick a random number between 0 and 1 , and that random number is a decimal number.
        while (dice != 6) {
            console.log(`You rolled a ${dice}`);
            dice = Math.trunc(Math.random() * 6 + 1);
        }
    </script>
</body>

</html>
