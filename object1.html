    <script>
        const bio = {
            firstName: 'Bishwas',

            birthYear: 2003,
            profession: 'programmer',
            friends: ['Bipin', 'Bhotey', 'Boka', 'Datey', 'Ram'],

            // }

            // calage: function() {

            calage: function() {
                this.age = 2022 - this.birthYear;
                return this.age;
            },
            getsummmary: function() {
                if (this.hasDriverLicense) {
                    this.summary = `${this.firstName} is a ${this.age} old ${this.profession}, and he has a driver license`;
                    return this.summary;
                } else {
                    this.summary = `${this.firstName} is a ${this.age} old ${this.profession}, and he has no driver license`;
                    return this.summary;
                }
            }
        }
        console.log(bio.calage());
        console.log(bio.getsummmary())
