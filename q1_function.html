<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        const cal1 = (sc1, sc2, sc3) => (sc1 + sc2 + sc3) / 3;
        const scoredolp = cal1(44, 23, 71);
        const scorekoal = cal1(65, 54, 49);
        console.log(scoredolp, scorekoal);

        function checkWinner(avgdolp, avgkoal) {
            if (avgdolp >= 2 * avgkoal) {
                console.log(`Dolphins wins ${avgdolp} vs. ${avgkoal}`);
            } else if (avgdolp >= 2 * avgdolp) {
                console.log(`Kolas wins ${avgkoal} vs. ${avgdolp}`);
            } else {
                console.log("NO one wins")
            }
        }
        checkWinner(scoredolp, scorekoal);
    </script>
</body>

</html>
