<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const name = "Bishwash Bhattarai";
            const passion = "Software";
            console.log(passion[0]);
            console.log(passion[1]);
            console.log(name.length);
            console.log(name.indexOf("B"));
            console.log(name.lastIndexOf("B"));
            console.log(name.indexOf("Bhattarai"));
            console.log(name.slice(4));
            console.log(name.slice(4, 9));
            console.log(name.indexOf(" "));
            console.log(name.slice(0, name.indexOf(" ")));
            console.log(name.slice(name.lastIndexOf(" ") + 1));
            console.log(name.slice(1, -1));
        </script>
    </body>
</html>
