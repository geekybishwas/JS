<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flat function in JS</title>
    </head>
    <body>
        <script>
            const arr = [[1, 2, 3], [4, 5, 6], 7, 8];

            console.log(arr.flat()); //Flat removes the nested array , it only goes one level deep

            const arrDeep = [[[1, 2], 3], [4, 5, 6], 7, 8];

            console.log(arrDeep.flat(2)); //It takes an argument , specifiying how much level deep
        </script>
    </body>
</html>
