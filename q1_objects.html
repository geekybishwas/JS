<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        const biswas = {
            fullName: 'Bishwash Bhattarai',
            mass: 50,
            height: 5.6,
            calcBMI: function() {
                this.bmi = this.mass / this.height ** 2;
                return this.bmi;
            }

        };
        const ram = {
            fullName: 'Ram Bahadur',
            mass: 60,
            height: 5.5,
            calcBMI: function() {
                this.bmi = this.mass / this.height ** 2;
                return this.bmi;
            }

        };
        biswas.calcBMI();
        ram.calcBMI();
        // Ternary Operator
        (biswas.bmi > ram.bmi) ? console.log(`${biswas.fullName} BMI {${biswas.bmi}} is higher than ${ram.fullName} {${ram.bmi}}`): console.log(`${ram.fullName} BMI {${ram.bmi}} is higher than ${biswas.fullName} {${biswas.bmi}}`)
        console.log(biswas.bmi, ram.bmi);
        console.log(biswas);
        console.log(ram);
    </script>

</body>

</html>
