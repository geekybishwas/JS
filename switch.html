<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
    <script>
        const day = 'monday';
        switch (day) {
            case 'monday':
                console.log("Plan on monday is cancelled");
                console.log(day);
                console.log(Boolean(day));
                break;
            case 'tuesday':
                console.log("Plan on tuesday is cancelled");
                break;
        }
    </script>
</head>
