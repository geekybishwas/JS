<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //If we pass only one value in array function , it create a empty array of lenght 7
            const x = new Array(7);

            console.log(x);

            //For filling the emppty array , we usuall use fill method
            x[0] = 4;
            console.log(x);

            x.fill(1); //It fill 1 in entire array

            x.fill(1, 3, 5); //It fill 1 from index 3 to 5

            //Array.from, it takes 2 arugement ,first lenght of the array,second a map call back function
            const y = Array.from({ length: 7 }, () => 1);

            console.log(y);
            const z = Array.from({ length: 7 }, (_, i) => i + 1);

            console.log(z);
        </script>
    </body>
</html>
