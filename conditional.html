<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operator</title>
    <script>
        // Ternary Operatoe
        const age = 28;
        age >= 18 ? console.log("I am allowed to drink wine") : console.log("I am allowed to drink water");

        // Its and expression that stores a value in drink and later to use.
        const drink = age >= 18 ? 'Wine' : 'Drink';
        console.log(drink);

        //  If else statement

        const height = 20;
        let drink2;
        if (height >= 19) {
            drink2 = 'wine';;
        } else drink2 = 'water';
        console.log(drink2);
    </script>
