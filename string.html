        console.log(bishwas)

        // Template Literals or String.
        const newBishwas = `I'm ${firstName} and i am a ${job} and my birth year is ${birthYear}`;
        console.log(newBishwas)

        // For mutiple string
        console.log('String with a \n\
         multiple \n\
        line');

        // Template String

        console.log(`String with a
        multiple
        line`)
