        <title>Spread Operator</title>

    <body>
        <script>
            "use strict";
            const hotel = {
                name: "Cloud9 Hotel",
                address: ["LakeSide ,Pokhara", "Nadipur -3", "Zero"],
                items: ["Pizza", "Burger", ["Chicken Sousage", "Buff Sousage"]],
                view: ["Lake", "Town", "Hills", "Mountains"],
                order: function (items1index, item2index, item3index) {
                    // Retur an array
                    return [
                        this.items[items1index],
                        this.items[item2index],
                        this.items[item3index],
                    ];
                },
                openingHours: {
                    thus: {
                        open: 12,
                        close: 22,
                    },

                    fri: {
                        open: 11,
                        close: 23,
                    },
                    sat: {
                        open: 0,
                        close: 24,
                    },
                },
                // Default
                orderDelivery: function ({
                    order1 = 1,
                    order2 = 2,
                    time = "0.00",
                    address = this.address[0],
                }) {
                    console.log(order1, order2, time, address);
                    console.log(order2);
                    console.log(
                        `Order is ${this.items[order1]} and ${this.items[order2]} at time ${time}`
                    );
                },
                orderMomo: function (ind1, ind2, ind3) {
                    console.log(
                        `Here is your delicious momo with ${ind1},${ind2},${ind3}`
                    );
                },
            };
            const arr = [1, 3, 4];
            const arr1 = [2, 5];
            const wholeArray = [arr[0], arr[1], arr[2], arr1[0], arr1[1]];
            console.log(wholeArray.sort());

            // By using spread operator
            const spreWholeArray = [...arr, ...arr1];
            console.log(spreWholeArray);
            // Spread operator is a iterable like it is used for arrays,string, maps but not for objects.
            const fName = "Bishwas";
            console.log(fName);
            const fName1 = "Bishwas";
            console.log(...fName1); // By use of spread operator
            console.log("B", "i");
            for (let l = 0; l < fName.length; l++) {
                console.log(fName[l]);
            }
