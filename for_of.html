<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FOR OF LOOP</title>
    </head>

    <body>
        <script>
            "use strict";
            const friends = ["Bhotey", "Datey", "Ram", "Sita", "Gora"];
            console.log([...friends.entries()]);
            for (const individual of friends.entries()) {
                console.log(`${individual[0] + 1}: ${individual[1]}`);
            }
            console.log(";;;;;;;;;;;;;");
            for (const friend of friends) console.log(friend);
            console.log(";;;;;;;;;;;;;");
            for (const [i, m] of friends.entries()) {
                console.log(`${i + 1}:${m}`);
            }
            let i = 0;
            var k = 2;
            let j = 9;
            if (j) {
                let i = 2;
                k = 1;
                console.log(i);
                console.log(k);
            }
            console.log(i);
            console.log(k);
        </script>
    </body>
</html>
