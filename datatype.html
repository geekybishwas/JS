<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String Data Type
        let firstName = "Bishwas";
        console.log(firstName);

        // Integer data Type
        //  Here a is a variable that stores a value , its like a container thats store a number of value and 15 is a value which is assigned to a variable a.
        let a = 15;
        console.log(a);
        let javascriptIsFun = true;
        console.log(javascriptIsFun);
        console.log(typeof javascriptIsFun);

        // Dynamic Typing
        let anyThing = 12;
        console.log(anyThing);
        console.log(typeof anyThing);
        anyThing = "Bishwas";
        console.log(anyThing);
        console.log(typeof anyThing);

        // Undefined datatype
        let un;
        console.log(un); // It prints undefined in console because the variable is not assign to any data or value of any datatype .
        console.log(typeof un); // Its prints the typeof variable also undefined because the variable isn't assign to any value of any datatye, so its type is undefined.

        //  NULL DATATYPE
        console.log(typeof null)
    </script>
</head>

<body>

</body>

</html>
