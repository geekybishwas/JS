<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find Method in JS</title>
    </head>
    <body>
        <script>
            const arr = [12, 42, 64, 23, -225, -53];

            //Find method returns element not an array
            const firstElement = arr.find((mov) => mov < 0);
            console.log(arr);
            console.log(firstElement);

            const account1 = {
                owner: "Jonas Schmedtmann",
                movements: [200, 450, -400, 3000, -650, -130, 70, 1300],
                interestRate: 1.2, // %
                pin: 1111,
            };

            const account2 = {
                owner: "Jessica Davis",
                movements: [5000, 3400, -150, -790, -3210, -1000, 8500, -30],
                interestRate: 1.5,
                pin: 2222,
            };

            const account3 = {
                owner: "Steven Thomas Williams",
                movements: [200, -200, 340, -300, -20, 50, 400, -460],
                interestRate: 0.7,
                pin: 3333,
            };

            const account4 = {
                owner: "Sarah Smith",
                movements: [430, 1000, 700, 50, 90],
                interestRate: 1,
                pin: 4444,
            };

            const accounts = [account1, account2, account3, account4];

            //Find method finds the only one object when the condition is satisfied
            const account = accounts.find((acc) => acc.owner === "Sarah Smith");
            console.log(account);
        </script>
    </body>
</html>
