<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find Method in JS</title>
    </head>
    <body>
        <script>
            const arr = [12, 42, 64, 23, -225, -53];

            //Find method returns element not an array
            const firstElement = arr.find((mov) => mov < 0);
            console.log(arr);
            console.log(firstElement);
        </script>
    </body>
</html>
